<!DOCTYPE html >
<html ng-app="contacts">
	<body>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<div>
		<div ng-controller="contactlist">
			<br />
			<table>
				<tr>
					<td>First Name: </td>
					<td><input type="text" ng-model="contact.fname" /></td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input type="text" ng-model="contact.lname" /></td>
				</tr>
				<tr>
					<td>Phone No: </td>
					<td><input type="text" ng-model="contact.phoneno" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="Button" value="Add" ng-click="addcontact(contact)" /> </td>
					
				</tr>
			</table>
            <br />
            <p><strong>A LIST OF THE CONTACTS DISPLAYED IN THE TABLE</strong></P>
			<table border="1">
				<thead>
					<tr>
						<td>First Name:</td>
						<td>Last Name:</td>
						<td>Phone No:</td>
                        <td>Remove Contact</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contactsl">
						<td>{{contact.fname}}</td>
						<td>{{contact.lname}}</td>
						<td>{{contact.phoneno}}</td>
						<td><input type="button" value="Remove" ng-click="removecontact($index)" /></td>
					</tr>
				</tbody>
			</table>

			
		</div>
	</div>
	<script>
	var app = angular.module('contacts', []);
	app.controller('contactlist',function($scope)  {
		$scope.contactsl = [
			{fname: "John", lname: "James", phoneno: "0711232345"}//default value loaded
			
	];

        $scope.addcontact = function(contact) {
			$scope.contactsl.push(contact);
			$scope.contact = {};
		};
  
		
		$scope.removecontact = function(index){
			$scope.contactsl.splice(index,1);
		};
	});
	</script>	

	</body>
	</html>
